<div class="container-fluid">
    <div class="flex">
        <div class="auth__box">
            <span class="auth__icon">
                <img src="/assets/img/icon-left-font-monochrome-white.png" width="250">
            </span>
            <div class="auth__form">
                <form>
                    <div class="title"> S'identifier : </div>
                    <div class="example-container">
                        <mat-form-field appearance="fill">
                            <mat-label> Identifiant </mat-label>
                            <input matInput type="text" id="email" class="form-control form" name="email" ngModel
                                required placeholder="email" required>
                            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="example-container">
                        <mat-form-field appearance="fill">
                            <mat-label> Mot de passe : </mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div class="text"> Vous n'avez pas encore de compte ? Inscrivez vous ! </div>
                </form>
            </div>
        </div>
    </div>
</div>
