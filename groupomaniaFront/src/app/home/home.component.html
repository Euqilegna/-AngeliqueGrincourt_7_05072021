<div class="container-fluid">
    <div class="dashboard">
        <div class="home__box">
            <div class="home__Side">
                <span class="boxLogo">
                    <img class="home__Side--logo" src="/assets/img/icon-left-font-monochrome-black.png">
                </span>
                <div class="account">
                    <span class="link">
                        <fa-icon class="icon" [icon]="faHome"> </fa-icon>
                        <a [routerLink]="['/home']">
                            Home
                        </a>
                    </span>
                    <span class="link">
                        <fa-icon class="icon" [icon]="faUser"> </fa-icon>
                        <a [routerLink]="['/userProfil']">
                            Compte
                        </a>
                    </span>
                    <span class="link">
                        <fa-icon class="icon" [icon]="faCogs"></fa-icon>
                        <a [routerLink]="['/']">
                            Paramètres
                        </a>
                    </span>
                </div>
                <div class="myTeam">
                    COLLABORATEURS
                    <div class="pictureTeam">
                        <img class="profilPicture" src="/assets/img/profil.jpg">
                        <img class="profilPicture" src="/assets/img/profil1.jpg">
                        <img class="profilPicture" src="/assets/img/profil2.jpg">
                        <img class="profilPicture" src="/assets/img/pp.png">
                    </div>
                </div>
            </div>
            <div class="home__center">
                <div class="headerOfFeed">
                    <form class="search">
                        <input class="search__input" placeholder="Rechercher" type="text" name="search">
                        <fa-icon class="search__iconSearch" [icon]="faSearch">
                        </fa-icon>
                    </form>
                    <div class="welcomeMsg">
                        Bienvenue Angélique !
                        <!-- <img class="profilPicture" src="/assets/img/pp.png"> -->
                    </div>
                </div>
                <app-post-feed></app-post-feed>
                <!-- <app-user-profil></app-user-profil> -->
            </div>
            <div class="home__Side">
                <div class="home__icon">
                    <fa-icon class="icon" [icon]="faBell"></fa-icon>
                    <a [routerLink]="['/auth']">
                        <fa-icon class="icon" [icon]="faPowerOff"></fa-icon>
                    </a>
                </div>
                <div class="forum">
                    <span class="forum__titleSection"> FORUM </span>
                    <div class="card">
                        <div class="card__titleCard">
                            Forum Mèmes
                        </div>
                        <div class="card__contentCard">
                            <span> Rejoingnez le forum spécial Mèmes! </span>
                            <img class="card__img" src="/assets/img/lol.png">
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__titleCard">
                            Forum Article
                        </div>
                        <div class="card__contentCard">
                            <span> Rejoingnez le forum spécial Article ! </span>
                            <img class="card__img" src="/assets/img/people-woman-coffee-meeting.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
