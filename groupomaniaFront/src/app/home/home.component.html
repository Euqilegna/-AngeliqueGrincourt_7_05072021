<div class="container-fluid">
    <div class="dashboard">
        <header class="header">
            <img class="header__logo" src="/assets/img/icon-left-font-monochrome-black.png">
            <form class="header__search">
                <input class="header__search--input" placeholder="Rechercher" type="text" name="search">
                <fa-icon class="header__search--iconSearch" [icon]="faSearch">
                </fa-icon>
            </form>
            <div class="header__welcomeMsg">
                Bienvenue {{firstName}} !
                <!-- <img class="profilPicture" src="/assets/img/pp.png"> -->
            </div>
            <div class="header__icon">
                <fa-icon class="icon" [icon]="faBell"></fa-icon>
                <a [routerLink]="['']">
                    <fa-icon class="icon" [icon]="faPowerOff" (click)="authService.logOut()"></fa-icon>
                </a>
            </div>
        </header>
        <div class="home__box">
            <div class="home__Side">
                <div class="flex">
                    <div class="account">
                        <span class="account__title">
                            Mon Compte
                        </span>
                        <span class="link">
                            <fa-icon class="icon" [icon]="faHome"> </fa-icon>
                            <a (click)="setWitchCompo('')">
                                Home
                            </a>
                        </span>
                        <span class="link">
                            <fa-icon class="icon" [icon]="faUser"> </fa-icon>
                            <a (click)="setWitchCompo('profil')">
                                Profil
                            </a>
                        </span>
                        <!-- <span class="link">
                        <fa-icon class="icon" [icon]="faCogs"></fa-icon>
                        <a [routerLink]="['/']">
                            Paramètres
                        </a>
                    </span> -->
                    </div>
                    <div class="myTeam">
                        <span class="account__title">
                            Mes collaborateurs
                        </span>
                        <div class="userList">
                            <div *ngFor="let user of users" (click)='onClick(user)'>
                                <span > {{user.firstName}} {{user.lastName}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="home__center">
                <div>
                    <ng-container [ngSwitch]="witchCompo">
                        <ng-template [ngSwitchCase]="'profil'">
                            <app-user-profil></app-user-profil>
                        </ng-template>
                        <ng-template [ngSwitchCase]="'userInfos'">
                            <app-user-infos [user]="selectedCollaborateur"></app-user-infos>
                        </ng-template>
                        <ng-template [ngSwitchDefault]>
                            <app-post-feed></app-post-feed>
                        </ng-template>
                    </ng-container>
                </div>
            </div>
            <div class="home__Side">

                <div class="forum">
                    <span class="forum__titleSection"> FORUM </span>
                    <div class="card">
                        <div class="card__titleCard">
                            Forum Mèmes
                        </div>
                        <div class="card__contentCard">
                            <span> Rejoingnez le forum spécial Mèmes! </span>
                            <img class="card__img" src="/assets/img/lol.png">
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__titleCard">
                            Forum Article
                        </div>
                        <div class="card__contentCard">
                            <span> Rejoingnez le forum spécial Article ! </span>
                            <img class="card__img" src="/assets/img/people-woman-coffee-meeting.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
